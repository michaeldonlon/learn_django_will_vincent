<!-- templates/home.html -->
{% extends '_base.html' %}
{% load static %}


{% block title %}Home{% endblock title %}


{% block content %}
<h1>Homepage</h1>
<img class="swallowpic" 
  src="{% static 'images/swallow.jpeg' %}">
{% if user.is_authenticated %}
  <p>Hi {{ user.email }}!</p>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
